<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <a href="{{ url_for('home') }}">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" width="100"> <!-- Adjust width as needed -->
        </div>
    </a>
    <div class="button-container">
        <a href="{{ url_for('signup') }}" class="signup-button">Sign Up</a>
    </div>
    
    <form action="/login" method="POST">
        <h2>Login</h2>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="password" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
