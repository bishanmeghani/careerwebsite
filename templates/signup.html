<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <a href="{{ url_for('home') }}">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" width="100"> <!-- Adjust width as needed -->
        </div>
    </a>
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="login-button">Login</a>
    </div>
    
    <form action="/signup" method="POST">
        <h2>Sign Up</h2>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="dob" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="password" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
